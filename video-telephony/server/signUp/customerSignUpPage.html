<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../common/css/loginBox.css">
        <link rel="stylesheet" href="../common/css/themeDefault.css">
    </head>
    <body>
        <header id="header">
            <div class="container">
                <a class="logo left" href="javascript:void(0)">
                    <img src="../common/images/logo_img.png" height="80" width="80" class="left" />
                    Live Support WebRTC
                </a>
                <div class="clear"></div>
            </div>
        </header>
        <div class="main-login-box" style="margin-top:45px;">
            <div id="triangle"></div>
            <h2>Customer Registration Provision</h2>
            <form action="#" method="post">
                <input type="text" id="customerFirstName" placeholder="Enter First Name" autofocus>
                <input type="text" id="customerLastName" placeholder="Enter Last Name">
                <input type="text" id="customerEmail" placeholder="Enter Email">
                <input type="text" id="customerUserName" placeholder="Enter User Name">
                <input type="password" id="customerPassword" placeholder="password" >
                <input type="text" id="customerWebsite" placeholder="Enter Your Website">
                <input type="submit" value="Register" id="customerRegBtn">
            </form>
        </div>
        <script type="text/javascript" src="js/eventListener.js"></script>
        <script type="text/javascript" src="../common/js/customerAdminSignIn.js"></script>
    </body>
</html>
