        <script>
            $(function () {
                var localhosturl=window.location.origin;
                var webRTCScript = document.createElement("script"), 
                    webRTCScriptName = document.getElementsByTagName("script")[0];
                webRTCScript.async = true;
                webRTCScript.src = localhosturl+'/video-plugin/videoPlugin.js';
                webRTCScript.charset = 'UTF-8';
                webRTCScript.setAttribute('crossorigin', '*');
                webRTCScriptName.parentNode.insertBefore(webRTCScript, webRTCScriptName);
                siteAdminID='120';
            });
        </script>
    </body>
